<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Информация о Users</h1>
<br/><br/>
<div>
    <table border="2">
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Возраст</th>
            <th>Действия</th>
        </tr>

        <tr th:each="us : ${users}">
            <td th:text="${us.id}"/>
            <td th:text="${us.name}"/>
            <td th:text="${us.surname}"/>
            <td th:text="${us.age}"/>

            <td>
                <a th:href="@{'/delete?id=' + ${us.id}}"  th:text="Удалить"/>
                <a th:href="@{'/edit?id=' + ${us.id}}">Изменить</a>
            </td>
        </tr>
    </table>
    <br>
    <a th:href="@{/add/}">Добавить user</a>
    <br>
</div>
<li sec:authorize="isAuthenticated()" class="nav-item">
    <form class="align-middle" th:action="@{/logout}" method="GET">
        <div class="input-group-prepend">
            <button class="btn btn-secondary btn-sm" type="submit">Выйти</button>
        </div>
    </form>
</li>
</body>
</html>
